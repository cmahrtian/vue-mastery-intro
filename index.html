<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue Mastery Course</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="app">
    <div class="cart">
      <p>Cart({{cart.length}})</p>
    </div>
    <product :premium="premium" :cart="cart" :reviews="reviews" @add-to-cart="updateCart" @remove-from-cart="removeFromCart">
    </product>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="main.js"></script>

</html>
